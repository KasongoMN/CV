<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Hobbies</title>
  </head>
  <body>
    <h1>My Hobbies</h1>
    <!--An ordered list starts with the <ol> tag. Each list item starts with the <li> tag-->
    <ol type="i"> <!-- type="i" changes the numbers to Roman Numerals. Can change to "a" for alphabet-->
      <li>Sports <!-- The closing </li> tag is inserted after detailing the types of sports.-->
      <ul>
        <li>Football (soccer)</li>
        <li>Volleyball</li>
        <li>Basketball</li>
      </ul>
      </li> <!-- Here it is.-->
      <li>Coding</li>
      <li>Cooking</li>
    </ol>
  </body>
</html>
